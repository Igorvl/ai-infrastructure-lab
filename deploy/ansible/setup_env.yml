---
- name: Prepare AI Infrastructure Host
  hosts: localhost
  become: true
  vars:
    project_dir: "/opt/ai-infrastructure-lab"
    user: "igorvl"

  tasks:
    - name: Install system dependencies
      apt:
        name:
          - git
          - curl
          - apt-transport-https
          - ca-certificates
          - software-properties-common
          - python3-venv
          - python3-pip
        state: present
        update_cache: yes

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker and Compose
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-compose-plugin
        state: latest

    - name: Ensure user is in docker group
      user:
        name: "{{ user }}"
        groups: docker
        append: yes

    - name: Create Project Directories
      file:
        path: "{{ item }}"
        state: directory
        owner: "{{ user }}"
        group: "{{ user }}"
        mode: '0755'
      loop:
        - "{{ project_dir }}"
        - "{{ project_dir }}/logs"
        - "{{ project_dir }}/data_backups"

    - name: Print success
      debug:
        msg: "Infrastructure is ready for Deployment. Relogin to apply group changes."
